<!DOCTYPE html>
<html lang="en">
<head>
    <script src ="Script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="Style.css" type="text/css">
</head>
<body>
    <div class ="wrapper">


        <div class="display">
            <p id="output"> 0 </p>
    </div>

        <div class="First-Row">
            <button id="r1-1" onclick="clearOutput()"> C </button>
            <button id="r1-2" onclick="tip()" onclick="display('15%)">Tip</button>
            <button id="r1-3" onclick="perc()"> % </button>
            <button id="r1-4" onclick="display('/')"> / </button>
        </div>

        <div class="Second-row">
            <button id="r2-1" value="7" onclick="display('7') "> 7 </button>
            <button id="r2-2" value="8" onclick="display('8') "> 8 </button>
            <button id="r2-3" value="9" onclick="display('9') "> 9 </button>
            <button id="r2-4" onclick="display('*')"> x </button>
        </div>

        <div class="Third-row">
            <button id="r3-1" value="4" onclick="display('4') "> 4 </button>
            <button id="r3-2" value="5" onclick="display('5') "> 5 </button>
            <button id="r3-3" value="6" onclick="display('6') "> 6 </button>
            <button id="r3-4" onclick="display('-') "> - </button>
        </div>

        <div class="Fourth-row">
            <button id="r4-1" value="1" onclick="display('1') "> 1 </button>
            <button id="r4-2" value="2" onclick="display('2') "> 2 </button>
            <button id="r4-3" value="3" onclick="display('3') "> 3 </button>
            <button id="r4-4" onclick="display('+')"> + </button>
        </div>

        <div class="Fifth-row">
            <button id="r5-1" style="width: 138px;"> 0 </button>
            <button id="r5-3" value= '.' onclick="display('.')"> . </button>
            <button id="r5-4" value='=' onclick="solve()"> = </button>
        </div>
    </div>
</body>
</html>
